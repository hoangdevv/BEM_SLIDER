<script>
    function toast({title='',msg='',type='info',duration=3000 }){
        const main = document.getElementById('toast');
        

        if(main){
            const toast = document.createElement('div');

            //auto remove
            const autoRemove = setTimeout(function(){
                main.removeChild(toast);
            },duration+ 1000);  // + thêm 1000 để không mất tính mất mờ đi

            //remove toast when click
            toast.onclick= function(e){
                // console.log(e.target);
                if(e.target.closest('.toast__close')){
                  main.removeChild(toast);
                  clearTimeout(autoRemove)
                }
            }

            //set icons
            const icons= {
            success: 'fa-solid fa-circle-check',
            info: 'fa-sharp fa-solid fa-circle-info',
            warning: 'fa-solid fa-circle-exclamation',
            error: 'fa-solid fa-circle-exclamation',
            };
            //gan icons = icon
            const icon= icons[type];

            //3000 = delay 3s
            const delay = (duration/ 1000);

            toast.classList.add('toast', `toast--${type}`);
            toast.style.animation = ` slideInLeft ease 0.5s, slideHideOut linear 1s ${delay}s forwards`;

            toast.innerHTML=`
            <div class="toast__icon "> 
                <i class="${icon}"></i>
            </div>
            <div class="toast__body">
                <h3 class="toast__title">${title}</h3>
                <p class="toast__msg">${msg}</p>
            </div>
            <div class="toast__close"> 
                <i class="fa-sharp fa-solid fa-xmark"></i>
            </div>
            `; 

            // đưa toast vào trong hàm main
            main.appendChild(toast);

        }
    }

    function showSuccessToast(){
        toast({
        title: 'Success',
        msg: 'Anyone with access can view your invited visitors and color madium set.',
        type: 'success',
        duration: 3000
    });
    }
    function showErrorToast(){
        toast({
        title: 'Error',
        msg: 'Warning! Try again.',
        type: 'error',
        duration: 3000
    });
    }

</script>
